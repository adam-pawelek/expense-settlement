version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: expense_settlement_db
    environment:
      POSTGRES_USER: expense_user
      POSTGRES_PASSWORD: expense_password
      POSTGRES_DB: expense_settlement
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U expense_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: expense_settlement_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://expense_user:expense_password@db:5432/expense_settlement
      SECRET_KEY: your-secret-key-change-in-production-use-a-strong-random-key
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      API_V1_PREFIX: /api/v1
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./src:/app/src
    command: sh -c "uv run python src/app/db_wait.py && uv run uvicorn src.app.main:app --host 0.0.0.0 --port 8000 --reload"

volumes:
  postgres_data:

