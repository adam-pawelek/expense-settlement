version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: expense_settlement_postgres
    environment:
      POSTGRES_USER: expense_user
      POSTGRES_PASSWORD: expense_password
      POSTGRES_DB: expense_settlement
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U expense_user -d expense_settlement"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - expense_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: expense_settlement_backend
    ports:
      - "8004:8004"
    environment:
      DATABASE_URL: postgresql://expense_user:expense_password@postgres:5432/expense_settlement
      SECRET_KEY: your-secret-key-change-in-production-use-a-strong-random-key
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      API_V1_PREFIX: /api/v1
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
    command: sh -c "uv run python src/app/db_wait.py && uv run uvicorn src.app.main:app --host 0.0.0.0 --port 8004 --reload"
    networks:
      - expense_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: expense_settlement_frontend
    ports:
      - "3004:3004"
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8004
      WATCHPACK_POLLING: "true"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    networks:
      - expense_network
    restart: unless-stopped

  adminer:
    image: adminer:latest
    container_name: expense_settlement_adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - expense_network
    restart: unless-stopped

networks:
  expense_network:
    driver: bridge

volumes:
  postgres_data:

